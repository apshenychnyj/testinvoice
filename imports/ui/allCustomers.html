<template name="customers">
  <a href="#" class='btn btn-default pull-right newCustomer'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {{#each customers}}
      <tr>
        <td><a href='#' class='btn btn-success btn-xs editCustomer'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td>{{name}}</td>
        <td>{{fullAddress}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{>editCustomer}}
</template>
