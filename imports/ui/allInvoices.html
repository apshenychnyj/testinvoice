<template name="allInvoices">
  <a href="{{pathFor route='editInvoice'}}" class='btn btn-default pull-right'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Created</th>
        <th>Customer</th>
        <th>Discount</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {{#each invoices}}
      <tr>
        <td><a href='{{pathFor route="editInvoice" invoiceId=this._id}}' class='btn btn-success btn-xs'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td>{{fullDate created}}</td>
        <td>{{getCustomerName}} </td>
        <td>{{invoiceDiscount}}</td>
        <td>{{toFixed invoiceFullPrice}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
