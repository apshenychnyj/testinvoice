<template name="products">
  <a href="{{pathFor route='editProduct'}}" class='btn btn-default pull-right'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Created</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td><a href='{{pathFor route="editProduct" productId=this._id}}' class='btn btn-success btn-xs'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td>{{fullDate this.created}}</td>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{toFixed price}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
